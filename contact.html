<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodingKeun</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="src/bootstrap/dist/css/bootstrap.css">
    <!-- bootstrap END -->

    <!-- style -->
    <link rel="stylesheet" href="src/contact-style.css">
    <!-- style END -->

    <!-- icon -->
    <link rel="stylesheet" href="asset/fontawesome/css/all.css">
    <!-- icon END -->
</head>
<body>


  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-nav top ">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="asset/img/koding@4x 2.png" alt="KodingKeun Logo's" class=""> <span
          class="header-brand">KodingKeun</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start bg-sidebar" data-bs-scroll="true" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <a class="navbar-brand" href="#">
            <img src="asset/img/koding@4x 2.png" alt="KodingKeun Logo's"><span class="header-brand">KodingKeun</span>
          </a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="navbar-nav ms-lg-auto d-lg-none d-md-block">
            <!-- "active-nav" untuk mengaktifkan class active -->
            <a class="nav-link p-3 border-bottom fs-6 fw-bold" aria-current="page" href="about.html"> <i
                class="fas fa-house pe-2"></i> About</a>
            <a class="nav-link p-3 border-bottom fs-6 fw-bold" aria-current="page" href="product.html"> <i
                class="fas fa-code pe-2 active-nav"></i> product</a>
            <a class="nav-link p-3 border-bottom fs-6 fw-bold" aria-current="page" href="article.html"> <i
                class="fas fa-book-open pe-2"></i> article</a>
            <a class="nav-link p-3 border-bottom fs-6 fw-bold" aria-current="page" href="contact.html"> <i
                class="fas fa-phone pe-2"></i> contact</a>
          </div>

          <div class="navbar-nav ms-lg-auto d-lg-flex d-md-none d-sm-none d-none">
            <!-- "active-nav" untuk mengaktifkan class active -->
            <a class="nav-link p-3 fs-6" aria-current="page" href="about.html">About</a>
            <a class="nav-link p-3 fs-6" aria-current="page" href="product.html">product</a>
            <a class="nav-link p-3 fs-6" aria-current="page" href="article.html">article</a>
            <a class="nav-link p-3 fs-6 active-nav" aria-current="page" href="contact.html">contact</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- navbar END -->

  <!-- judul -->
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-7 col-12 mt-5">
            <h2 class="text-light font-inter">Hai, mari kita bicara tentang proyek anda!</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-12">
            <form action="#">
                <label for="nama" class="text-light font-inter ms-2 mt-3">Nama Anda</label>
                <input type="text" id="nama" class="form-control bg-transparent border border-3 rounded-4 py-2 text-light">

                <label for="email" class="text-light font-inter ms-2 mt-3">Email aktif</label>
                <input type="email" id="email" class="form-control bg-transparent border border-3 rounded-4 py-2 text-light">

                <label for="wa" class="text-light font-inter ms-2 mt-3">Nomor WhatsApp</label>
                <input type="tel" id="wa" class="form-control bg-transparent border border-3 rounded-4 py-2 text-light">

                <label for="pesan" class="text-light font-inter ms-2 mt-3">Pesan anda</label>
                <textarea name="pesan" id="pesan" cols="58" rows="4" class="d-block form-control bg-transparent border border-3 rounded-4 py-2 text-light"></textarea>

                <button class="btn btn-primary btn-ui-primary-style mt-4 d-block ms-auto">Kirim pesan</button>
            </form>
        </div>


        <div class="col-5 me-0 d-md-none d-none d-lg-block">
            <img src="asset/img/contact-us.png" alt="contact us" width="600" style="margin-left: 71px; margin-top: -80px;">
        </div>
    </div>
  </div>
  <!-- judul END -->

<!-- bs script -->
<script src="src/bootstrap/dist/js/bootstrap.bundle.js"></script>
<!-- bs script -->

</body>
</html>
